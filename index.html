<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab-03</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form>
  <div class="container">
    <h1 class ="center">Register</h1>
    <div class="info">
      <label for="user"><b>User Name</b></label>
      <input type="text" name="user" id="user" placeholder="Enter Name" required>
      <label for="email"><b>Email</b></label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>
      <label for="pass"><b>Password</b></label>
      <input type="password" name="pass" id="pass" placeholder="Enter Password" required>
      <label for="pass-repeat"><b>Repeat Password</b></label>
      <input type="password" name="pass-repeat" id="pass-repeat" placeholder="Repeat Password" required>
      <label><b>Gender</b></label>
      <label><input type="radio" name="gender"><b>Male</b></label>
      <label><input type="radio" name="gender"><b>Female</b></label>
      <label><input type="radio" name="gender"><b>Others</b></label>
    </div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="sign">Register</button>
  </div>
</form>
</body>
</html>
